<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music</title>
    <link rel="stylesheet" type="text/css" href="CSS/main.css">
</head>

<body id="formHere">

<div class="header">
    <a href="#page1"><img src="CSS/images/home-button.png" id="homebutton" alt="homebutton"></a>
    <button id="SignUp" class="openform-button" onclick="openRegisterForm()">Sign up</button>
    <button id="login" class="openform-button" onclick="openLoginForm()">Login</button>
    <button id="logOut" class="openform-button" formaction="/logout">Logout</button>
    <a href="#page2"><img src="CSS/images/profile_pic.png" id="profilebutton" alt="profilebutton"></a>

    <div style="float: right">
        <label id="logged-label" style="display: none"></label>
        <h3 id="username-here"></h3>
    </div>

</div>

<div class="main">
<div id="page1" class="page">
    <!-- CATEGORIES NAVIGATIONBAR-->
    <nav class="row">
        <div id="categories">

        </div>
        <div>
            <button id="reset-button">Reset</button>
        </div>
    </nav>
    <!--CATEGORIES CONTENT-->
    <main>
        <div id="content">
            <ul>

            </ul>
        </div>
    </main>

    <!--INSERTED FILES LIST-->
    <main id="uploads">
        <ul>

        </ul>
    </main>

</div>
<div id="page2" class="page">
    <!-- UPLOAD FILE CONTAINER-->
<div class ="form-container" id="fcont" style="display: none">
    <form id ="mediaform">
        <h1>Upload File</h1>
        <label><b>Title</b></label>
        <input type="text" placeholder="Title" name="Title" required>

        <label><b>Description</b></label>
        <input type="text" placeholder="Description" name="Description">
        <br>
        <label><b>Category:</b></label>
        <select name ="Category">
            <option value = "1">Guitar</option>
            <option value = "2">Drums</option>
            <option value = "3">Tabs</option>
            <option value = "4">Chords</option>
        </select>
        <br>
        <br>
        <input type="file" name="my-image" accept="image/*">
        <button type="submit">Upload</button>
    </form>

</div>


    <!--UPDATE CONTAINER-->
<div class="form-container" id="fcont2" style="display: none">
    <form action="/update" id="updateform">
        <h3>Update image</h3>
        <input type="text" name="Title" placeholder="Title">
        <textarea name="Details" placeholder="Details"></textarea>
        <input type="text" name="Description" placeholder="Description">
        <textarea name="Details" placeholder="Details"></textarea>
        <input type="hidden" name="FileID">
        <button type="submit">Save</button>
    </form>
</div>
</div>
    <!--SIGNUP POPUP FORM-->
<div class="popup-form" id="register-form">
    <form class="form-container" id="registration">
        <h1>Register</h1>
        <label><b>Username</b></label>
        <input type ="text" placeholder="Enter Username" id="username" name ="username" required>

        <label><b>Email</b></label>
        <input type="email" placeholder="Enter Email" id="email" name="email" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required>

        <label><b>Confirm password</b></label>
        <input type="password" placeholder="Enter Password" id = "confpwd" required>

        <button type="submit" class="container-button">Register</button>
        <button type="button" class="container-button" id="cancelBtn" onclick="closeRegisterForm()">Close</button>
    </form>
</div>

<!--POPUP LOGIN FORM-->
<div class = "popup-form" id ="login-form">
    <form class="form-container">
        <h1>Sign In</h1>
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" id="login-name" name="username" required>

        <label><b>Password</b></label>
        <input type="password" placeholder="Enter Password" id="login-password" name="password" required>

        <button type="submit" class="container-button">Login</button>
        <button type="button" class="container-button" id ="cancelLoginBtn" onclick="closeLoginForm()">Close</button>
    </form>
</div>
    <!--MODAL PICTURE-->
<div class="modal hidden">
    <button>&times;</button>
    <figure>
        <img src="" alt="">
    </figure>
</div>


</div>
</body>
<script src="modules/moment/moment.js"></script>
<script src="JS/main.js"></script>


</html>
